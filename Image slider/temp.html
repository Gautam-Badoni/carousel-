<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider-container {
    width: 70%; /* Set width to 70% */
    height: 80vh; /* Set height to 80vh */
    margin: 0 auto; /* Center the container */
    overflow: hidden;
    border: 1px solid #ccc; /* Just for demonstration */
    position: relative; /* Positioning context for absolute positioning */
    padding: 30px; /* Add padding */
  }

  .slider {
    position: relative;
    width: 100%;
    height: 100%; /* Make the slider fill the container */
    overflow: hidden;
  }

  .slides {
    display: flex;
    height: 100%; /* Make the slides fill the slider */
  }

  .slides img {
    width: 100%;
    height: auto;
  }

  .slider-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 20vh; /* Set height to 20vh */
  }

  .prev, .next {
    background-color: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 10px;
    z-index: 1;
  }

</style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slides">
      <img src="1.jpg" alt="Slide 1">
      <img src="1.jpg" alt="Slide 2">
      <img src="1.jpg" alt="Slide 3">
      <!-- Add more images as needed -->
    </div>
    <div class="slider-controls">
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>
</div>

<script>
  let slideIndex = 0;

  function showSlide(index) {
    const slides = document.querySelectorAll('.slides img');
    if (index >= slides.length) {slideIndex = 0}    
    if (index < 0) {slideIndex = slides.length - 1}
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slides[slideIndex].style.display = "block";  
  }

  function nextSlide() {
    showSlide(slideIndex += 1);
  }

  function prevSlide() {
    showSlide(slideIndex -= 1);
  }

  showSlide(slideIndex);
</script>

</body>
</html>
